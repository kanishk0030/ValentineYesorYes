<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Baloo 2', cursive;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      overflow: hidden;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4f9a;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 1.1rem;
    }

    img {
      width: 220px;
      margin: 20px 0;
      border-radius: 16px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
      position: relative;
    }

    button {
      border: none;
      padding: 12px 26px;
      border-radius: 999px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
    }

    #yesBtn {
      background: #ff4f9a;
      color: white;
    }

    #noBtn {
      background: #eee;
      color: #444;
      position: relative;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff4f9a;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container" id="card">
    <h1 id="title">Will you be my Valentine? ðŸ’˜</h1>
    <p id="text">I promise unlimited smiles, cute moments & lots of love âœ¨</p>
    <img id="gif" src="./gifs/tkthao219-peach.gif" alt="cute gif">
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const title = document.getElementById('title');
    const text = document.getElementById('text');
    const gif = document.getElementById('gif');

    let noCount = 0;

    const noStages = [
      {
        title: 'Are you sure? ðŸ¥º',
        text: 'That kind of hurt my tiny heart...',
        gif: './gifs/love.gif'
      },
      {
        title: 'Please donâ€™t do this ðŸ˜­',
        text: 'I even practiced asking you...',
        gif: './gifs/cute.gif'
      },
      {
        title: 'Okay now youâ€™re just teasing ðŸ˜¤',
        text: 'Try clicking NO againâ€¦ if you can ðŸ˜¼',
        gif: './gifs/peach-and-goma-peach-goma-2.gif'
      }
    ];

    noBtn.addEventListener('click', () => {
      noCount++;

      if (noCount <= 3) {
        const stage = noStages[noCount - 1];
        title.innerText = stage.title;
        text.innerText = stage.text;
        gif.src = stage.gif;
      }

      if (noCount >= 3) {
        moveNoButton();
      }
    });

    noBtn.addEventListener('mouseenter', () => {
      if (noCount >= 3) {
        moveNoButton();
      }
    });

    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    yesBtn.addEventListener('click', () => {
      title.innerText = 'I KNEW IT ðŸ’•';
      text.innerText = 'I love you sooo much ðŸ¥¹ðŸ’– You just made my whole Valentineâ€™s!';
      gif.src = './gifs/milk-mocha.gif';
      noBtn.style.display = 'none';
      yesBtn.innerText = 'Forever ðŸ’ž';
      spawnHearts();
    });

    function spawnHearts() {
      const hearts = document.getElementById('hearts');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>
</body>
</html>
