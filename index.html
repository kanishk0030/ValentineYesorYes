<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink-main: #ff4f9a;
      --pink-soft: #ffd6e8;
      --pink-bg: #fff0f6;
      --text-dark: #444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe1ef, #ffd6e8, #fff0f6);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 28px;
      padding: 44px 40px 48px;
      width: 92%;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(255, 79, 154, 0.25);
      animation: popIn 0.7s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.9) translateY(20px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: var(--pink-main);
      font-size: 2.6rem;
      margin-bottom: 8px;
    }

    p {
      color: var(--text-dark);
      font-size: 1rem;
      margin: 0 0 16px;
    }

    .gif-wrapper {
      background: var(--pink-bg);
      border-radius: 20px;
      padding: 16px;
      margin: 20px 0;
      box-shadow: inset 0 0 20px rgba(255, 79, 154, 0.12);
    }

    img#gif {
      width: 220px;
      max-width: 100%;
      border-radius: 16px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 24px;
      position: relative;
    }

    button {
      border: none;
      padding: 14px 32px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff5fa2, #ff85b3);
      color: white;
      box-shadow: 0 12px 30px rgba(255, 79, 154, 0.4);
    }

    #noBtn {
      background: #f2f2f2;
      color: #555;
      position: relative;
    }

    /* Floating heart images */
    .floating-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      font-size: 64px;
      opacity: 0.9;
      animation: floatUp 6s linear infinite;
      user-select: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(110vh) scale(1) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.6) rotate(360deg);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 18px;
      background: pink;
      opacity: 0.8;
      animation: confettiFall 3.5s linear forwards;
    }

    @keyframes confettiFall {
      from {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="card">
    <h1 id="title">Will you be my Valentine? ðŸ’˜</h1>
    <p id="text">I promise cute moments, soft smiles & lots of love âœ¨</p>

    <div class="gif-wrapper">
      <img id="gif" src="./gifs/twof.gif" alt="cute gif">
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>
  </div>

  <div class="floating-layer" id="floating"></div>
  <div class="confetti" id="confetti"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const title = document.getElementById('title');
    const text = document.getElementById('text');
    const gif = document.getElementById('gif');
    const floating = document.getElementById('floating');
    const confetti = document.getElementById('confetti');

    let noCount = 0;

  const noStages = [
      {
        title: 'Are you sure? ðŸ¥º',
        text: 'That kind of hurt my tiny heart...',
        gif: './gifs/love.gif'
      },
      {
        title: 'Please Maanja, Aesa Mat Karo ðŸ˜­',
        text: 'Meri masoom ankho ko dekho...',
        gif: './gifs/cute.gif'
      },
      {
        title: 'Ab Dekh Mereko gussa aa raha hai....Ab mana karke dikha ðŸ˜¤',
        text: 'ðŸ˜¼',
        gif: './gifs/peach-and-goma-peach-goma-2.gif'
      }
    ];
    noBtn.addEventListener('click', () => {
      noCount++;

      if (noCount <= 3) {
        const stage = noStages[noCount - 1];
        title.innerText = stage.title;
        text.innerText = stage.text;
        gif.src = stage.gif;
      }

      if (noCount >= 3) moveNoButton();
    });

    noBtn.addEventListener('mouseenter', () => {
      if (noCount >= 3) moveNoButton();
    });

    function moveNoButton() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 160 - 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    yesBtn.addEventListener('click', () => {
      title.innerText = 'I knew it ðŸ’•';
      text.innerText = 'You just made my entire Valentineâ€™s feel magical âœ¨';
      gif.src = './gifs/milk-mocha.gif';
      noBtn.style.display = 'none';
      yesBtn.style.display = 'none';
      launchConfetti();
      spawnHearts();
    });

    function spawnHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.innerText = 'â¤ï¸';
        heart.className = 'floating-heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 4 + Math.random() * 4 + 's';
        floating.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }, 650);
    }

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.background = ['#ff4f9a', '#ffd6e8', '#ff85b3'][Math.floor(Math.random() * 3)];
        piece.style.animationDelay = Math.random() * 1.5 + 's';
        confetti.appendChild(piece);
        setTimeout(() => piece.remove(), 4000);
      }
    }
  </script>
</body>
</html>
